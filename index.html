<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning landing page</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <span class="logo">
            <img src="stunning-logo.png">
        </span>

        <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="#"> About </a></li>
            <li><a href="#"> Blog </a></li>
            <li><a href="#"> Jobs </a></li>
        </ul>
            <a href="#" class="button">Your Account</a>
        
    </nav>

    <span class="mainContainer">
    
        <img src="landing-section-image.png" alt="landing-section-image" class="landingimage">

        <div class="container">
            <div class="heading">
                <div> Stunning </div>
                <span class="text1">
                    <span> Workplace </span>
                    <span class="dot"></span>
                </span>
            </div>

            <div class="text">
            With Stunning remote teams can organize projects, mange shifting properties, and get work done.
            </div>

            <div class="buttonContainer">
                <a href="#"> New Account </a>
                <button class="imageContainer1"><img src="arrow-up.png" alt="arrow-up"></button>
                <button class="imageContainer2"><img src="arrow-down.png" alt="arrow-down"></button>
            </div>

        
                <ul class="tagContainer">
                    <li class="tagWrapper">
                        <img src="tick-gray.png" alt="tick-gray" class="grey-tick">
                        <img src="tick-blue.png" alt="tick-blue" class="blue-tick">
                        <span class="title"> Dmm design </span>
                        <img src="user-pink.png" alt="user-pink" class="user-image">
                        <span class="date"> 20 Dec </span>
                        <span class="tag-color1"></span>
                    </li>

                    <li class="tagWrapper">
                        <img src="tick-gray.png" alt="tick-gray" class="grey-tick">
                        <img src="tick-blue.png" alt="tick-blue" class="blue-tick">
                        <span class="title"> Dmm design </span>
                        <img src="user-orange.png" alt="user-orange" class="user-image">
                        <span class="date"> 22 Dec </span>
                        <span class="tag-color2"></span>
                    </li>

                    <li class="tagWrapper">
                        <img src="tick-gray.png" alt="tick-gray" class="grey-tick">
                        <img src="tick-blue.png" alt="tick-blue" class="blue-tick">
                        <span class="title"> Dmm design </span>
                        <img src="user-blue.png" alt="user-blue" class="user-image">
                        <span class="date"> 26 Dec </span>
                        <span class="tag-color3"></span>
                    </li>

                    <li class="tagWrapper">
                        <img src="tick-gray.png" alt="tick-gray" class="grey-tick">
                        <img src="tick-blue.png" alt="tick-blue" class="blue-tick">
                        <span class="title"> Dmm design </span>
                        <img src="user-red.png" alt="user-pink" class="user-image">
                        <span class="date"> 28 Dec </span>
                        <span class="tag-color4"></span>
                    </li>
                 </ul>
        </div>
    </span>

</body>
</html>
